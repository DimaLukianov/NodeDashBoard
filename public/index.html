<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NodeDashBoard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.1.2/foundation.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="off-canvas-wrapper">
    <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
      <div class="off-canvas position-left reveal-for-large" id="my-info" data-off-canvas data-position="left">
        <div class="row column text-center">
          <br>
          <img class="user-photo" src="img/user.png">
          <h5>Dima Lukianov</h5>
          <hr>
          <p>Add your item:</p>
          <form id="item-form">
            <input type="text" name="title" placeholder="Title" require>
            <textarea rows="4" name="description" placeholder="Description"></textarea>
            <input type="submit" class="button" value="Add item">
          </form>
        </div>
      </div>
      <div class="off-canvas-content" data-off-canvas-content>
        <div class="title-bar hide-for-large">
          <div class="title-bar-left">
            <button class="menu-icon" type="button" data-open="my-info"></button>
            <span class="title-bar-title">Menu</span>
          </div>
        </div>
        <div class="callout primary">
          <div class="row column">
            <h1>Hello! This is NodeDashBoard</h1>
            <p class="lead">Welcome!</p>
          </div>
        </div>
        <div id="items-container" class="row small-up-1 medium-up-2 large-up-3">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/what-input/1.2.3/what-input.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/foundation/6.1.2/foundation.min.js"></script>
  <script src='js/custom.js'></script>
</body>
</html>
